<!DOCTYPE html>
<html>
<head>
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div>
        <h1>Download the Domain Data Excel File</h1>
        <p>Click the link below to download the Excel file:</p>
        <a href="{{ MEDIA_URL }}/domain_data.xlsx" download>Download Report</a>
    </div>
</body>
</html>
