<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-top: 50px;
        }
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
        }
        .cta-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-buttons a:hover {
            background-color: #2980b9;
        }
        .services {
            margin-top: 50px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
        }
        .services h2 {
            text-align: center;
            font-size: 2em;
            color: #34495e;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .services ul li {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Welcome to Our Website!</h1>
            <p>We are glad to have you here. Choose an option below to get started:</p>
        </div>

        <!-- Call to Action Buttons -->
        <div class="cta-buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>

        <!-- Services Section -->
        <div class="services">
            <h2>Our Services</h2>
            <ul>
                <li><i class="fas fa-cogs"></i> Custom Software Development</li>
                <li><i class="fas fa-chart-line"></i> Business Consulting</li>
                <li><i class="fas fa-cloud"></i> Cloud Solutions</li>
                <li><i class="fas fa-users"></i> Team Collaboration Tools</li>
            </ul>
        </div>
    </div>
</body>
</html>
